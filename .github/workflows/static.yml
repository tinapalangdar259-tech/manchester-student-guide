        </article>

        <article class="card journal-entry" data-type="commuter">
          <span class="tag">Commuter tip</span>
          <h3>Late-night route from Oxford Road</h3>
          <p>"I keep two routes saved and message my ETA before leaving campus."</p>
          <p class="credit">Submitted by ___</p>
        </article>

        <article class="card journal-entry" data-type="cultural">
          <span class="tag">Cultural society pick</span>
          <h3>A calm corner to reset</h3>
