  <main id="main-content" class="container">
    <section id="start-here" class="panel">
      <h2>Start Here – New to Manchester</h2>
      <p class="lead">Just arrived or still feel new? Start here.</p>
      <div class="cards">
        <article class="card">
          <span class="tag">Student tip</span>
          <h3>First week checklist</h3>
          <ul>
            <li>Save emergency contacts + nearest A&amp;E.</li>
            <li>Learn one daytime and one evening route to where you live.</li>
            <li>Join one society event in your first 10 days.</li>
          </ul>
        </article>

        <article class="card">
          <span class="tag">Commuter tip</span>
          <h3>How to get home safely at night</h3>
          <p>Plan your final bus/train before going out. Keep a backup route and share live location with a trusted person.</p>
        </article>

        <article class="card">
          <span class="tag">Student tip</span>
          <h3>If you feel lost or out of place</h3>
          <p>You are not behind. Start with one support service + one friendly society. Small steps count.</p>
        </article>

        <article class="card">
          <span class="tag">Cultural society pick</span>
          <h3>Find your people quickly</h3>
          <p>Try culture, faith, language, and subject societies to build your support circle in weeks—not months.</p>
        </article>
      </div>
    </section>

    <section id="getting-around" class="panel">
      <h2>Getting Around – Buses, Trams &amp; Trains</h2>
      <div class="columns">
        <article class="card">
          <h3>Buses students actually use</h3>
          <ul>
            <li>142 bus – campus to city centre (placeholder).</li>
            <li>143 bus – Fallowfield ↔ Oxford Road corridor (placeholder).</li>
            <li>50 bus – cross-city links (placeholder).</li>
          </ul>
        </article>

        <article class="card">
          <h3>Tram basics</h3>
          <ul>
            <li>Touch in and out correctly.</li>
            <li>Check first/last tram before evening plans.</li>
            <li>Save one backup route in your notes.</li>
          </ul>
        </article>

        <article class="card">
          <h3>Train &amp; Piccadilly: late night tips</h3>
          <ul>
            <li>Wait in well-lit areas near staff/CCTV.</li>
            <li>Travel with friends where possible.</li>
            <li>Know your fallback bus route.</li>
          </ul>
        </article>
      </div>
      <p class="callout">Scan again later in the year – this section will grow with real student tips.</p>
    </section>

