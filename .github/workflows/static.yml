        <li><strong>City centre reading room</strong> <span>quiet · commuter-friendly</span></li>
      </ul>
    </section>

    <section id="journal" class="panel focus">
      <h2>City Journal – Student Discoveries (Weekly Updated)</h2>
      <p class="lead">Each week, students share new spots they’ve found or little stories from around Manchester. We feature some of them here and on socials, and some will win small rewards like a 5-day bus pass.</p>
      <div class="journal-controls" role="group" aria-label="Filter journal entries">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="student">Student tip</button>
        <button class="chip" data-filter="commuter">Commuter tip</button>
        <button class="chip" data-filter="cultural">Cultural society pick</button>
      </div>
      <div class="columns journal-feed">
        <article class="card journal-entry" data-type="student">
          <span class="tag">Student tip</span>
          <h3>Best £3 lunch in Rusholme</h3>
          <p>"Fresh rice bowls before 2pm. Cheap, filling, and close to buses."</p>
